body {
    margin: 0;
    overflow: hidden;
    font-family: 'Amatic SC', cursive;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #1a1a2e 0%, #162447 50%, #e94560 100%);

canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.message-container {
    position: relative;
    z-index: 2;
    text-align: center;
    width: 95%;
    max-width: 1200px;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.message {
    font-size: clamp(4rem, 8vw, 8rem);
    font-weight: 700;
    opacity: 0;
    position: absolute;
    transform: translateY(50px);
    animation: fadeInOut 56s ease-in-out infinite;
    text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.9),
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 60px rgba(255, 255, 255, 0.3);
    line-height: 1.2;
    width: 100%;
}

/* 56s total animation / 7 messages = 8s por mensaje */
.message:nth-child(1) { animation-delay: 0s; }
.message:nth-child(2) { animation-delay: 8s; }
.message:nth-child(3) { animation-delay: 16s; }
.message:nth-child(4) { animation-delay: 24s; }
.message:nth-child(5) { animation-delay: 32s; }
.message:nth-child(6) { animation-delay: 40s; }
.message:nth-child(7) { animation-delay: 48s; }

@keyframes fadeInOut {
    0%, 100% { opacity: 0; transform: translateY(50px); }
    10% { opacity: 1; transform: translateY(0); }
    20% { opacity: 1; transform: translateY(0); }
    30% { opacity: 0; transform: translateY(-30px); }
}

@keyframes pulse { 50% { transform: scale(1.3); } }

.sparkle { display: inline-block; animation: sparkle 1.8s infinite; }
